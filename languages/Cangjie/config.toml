name = "Cangjie"
id = "cangjie"
display_name = "Cangjie"
description = "仓颉编程语言"
file_extensions = ["cj"]
first_line_match = "^#!.*cj|^//.*Cangjie"

[grammar]
name = "cangjie"
scope = "source.cangjie"

[highlights]
scope = "source.cangjie"
inherits = "rust"  # 继承 Rust 高亮基础（可自定义覆盖）

[completions]
trigger_on = [".", "::", "fn ", "struct ", "let ", "const ", "import "]
snippets_path = "snippets.scm"

[formatter]
command = "cjfmt"
args = ["--stdin", "--stdin-filename", "${filename}"]

[linter]
command = "cjlint"
args = ["--stdin", "--stdin-filename", "${filename}", "--format", "json"]
